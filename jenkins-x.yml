buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.792
        stages:
          - name: changelog
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GOPATH
                value: /workspace/go
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy
              - name: MAVEN_OPTS
                value: -Xmx4g
              - name: _JAVA_OPTIONS
                value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms1G -Xmx4G
              - name: IS_JX_PRERELEASE
                value: /repo/is_jx_prerelease
            steps:
              - name: get-jx-prerelease-state
                command: ./jx/scripts/get-jx-prerelease-state.sh

              - name: changelog
                command: jx
                args:
                - step
                - changelog
                - --verbose
                - --version
                - ${VERSION}
                - --rev
                - ${PULL_BASE_SHA}

              - name: release-jx
                command: ./jx/scripts/release-jx.sh

              - name: update-jx-bot
                command: ./jx/scripts/update-jx-bot.sh

              - name: update-jx-website
                image: gcr.io/jenkinsxio/builder-go:0.1.792
                command: ./jx/scripts/update-jx-website.sh

              - name: update-jx-clients
                image: gcr.io/jenkinsxio/builder-maven:0.1.792
                command: ./jx/scripts/update-jx-clients.sh
